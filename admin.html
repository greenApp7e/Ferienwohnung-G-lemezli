<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ferienwohnung Gölemezli</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f4f4f4;
        }

        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .btn-action {
            padding: 5px 10px;
            font-size: 0.8rem;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-success {
            background-color: #27ae60;
        }

        .status-pending {
            color: #e67e22;
            font-weight: bold;
        }

        .status-confirmed {
            color: #27ae60;
            font-weight: bold;
        }

        .calendar-day.booked {
            background-color: #e74c3c !important;
            color: white !important;
        }

        .calendar-day.pending {
            background-color: #e67e22 !important;
            color: white !important;
        }

        /* Orange for Pending */
    </style>
</head>

<body>

    <!-- Login Section -->
    <div id="loginSection" class="login-form admin-container">
        <h2>Admin Login</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="Benutzername"
                style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="password" id="password" placeholder="Passwort"
                style="width: 100%; padding: 10px; margin-bottom: 20px;">
            <button id="loginBtn" class="btn-primary" style="width: 100%;">Einloggen</button>
        </div>
        <p id="loginError" style="color: red; display: none;">Falsche Zugangsdaten!</p>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="hidden admin-container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h2>Verwaltungskalender</h2>
            <button id="logoutBtn" class="btn-primary" style="background-color: #7f8c8d;">Abmelden</button>
        </div>

        <p>Rot = Bestätigt/Blockiert. <span style="color:#e67e22; font-weight:bold;">Orange = Offene Anfrage.</span></p>

        <div class="calendar-wrapper">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h3 id="currentMonthYear">Dezember 2025</h3>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div style="margin-top: 40px;">
            <h3>Eingang (Buchungen & Anfragen)</h3>
            <table style="width:100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr style="background:#eee; text-align:left;">
                        <th style="padding:10px;">Status</th>
                        <th style="padding:10px;">Zeitraum</th>
                        <th style="padding:10px;">Gast</th>
                        <th style="padding:10px;">Details</th>
                        <th style="padding:10px;">Aktion</th>
                    </tr>
                </thead>
                <tbody id="bookingTableBody">
                    <tr>
                        <td colspan="5" style="padding:20px; text-align:center;">Lade Daten...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, deleteDoc, updateDoc, doc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDB9AZS4_TLNwYERDqnRff0Qv-CMV0D-UQ",
            authDomain: "ferienwohnung-d31ec.firebaseapp.com",
            projectId: "ferienwohnung-d31ec",
            storageBucket: "ferienwohnung-d31ec.firebasestorage.app",
            messagingSenderId: "979312887124",
            appId: "1:979312887124:web:76ff37c6590389aa29f4c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Security
        const correctUser = "Bozkurt96";
        const correctPass = "Bcbwug4live.2020.";

        let allBookings = [];
        let bookedDateStrings = []; // confirmed
        let pendingDateStrings = []; // pending
        let currentDate = new Date();

        document.getElementById('loginBtn').addEventListener('click', checkLogin);
        document.getElementById('logoutBtn').addEventListener('click', () => location.reload());
        document.getElementById('prevMonth').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(currentDate); });
        document.getElementById('nextMonth').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(currentDate); });

        function checkLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === correctUser && p === correctPass) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                initRealtimeListener();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function initRealtimeListener() {
            onSnapshot(collection(db, "bookings"), (snapshot) => {
                allBookings = [];
                bookedDateStrings = [];
                pendingDateStrings = [];

                snapshot.forEach(doc => {
                    const data = doc.data();
                    allBookings.push({ id: doc.id, ...data });

                    // Handling Dates
                    if (data.checkinDateISO && data.checkoutDateISO) {
                        const start = new Date(data.checkinDateISO);
                        const end = new Date(data.checkoutDateISO);

                        let loopDate = new Date(start);
                        while (loopDate < end) {
                            // Local YMD Fix
                            const y = loopDate.getFullYear();
                            const m = String(loopDate.getMonth() + 1).padStart(2, '0');
                            const d = String(loopDate.getDate()).padStart(2, '0');
                            const dateStr = `${y}-${m}-${d}`;

                            if (data.status === 'pending') {
                                pendingDateStrings.push(dateStr);
                            } else {
                                // Confirmed or undefined (legacy) or Admin Block
                                bookedDateStrings.push(dateStr);
                            }

                            loopDate.setDate(loopDate.getDate() + 1);
                        }
                    }
                });

                allBookings.sort((a, b) => new Date(b.checkinDateISO) - new Date(a.checkinDateISO));
                renderBookingsTable();
                renderCalendar(currentDate);
            });
        }

        function renderBookingsTable() {
            const tbody = document.getElementById('bookingTableBody');
            tbody.innerHTML = '';

            if (allBookings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="padding:20px; text-align:center;">Keine Buchungen vorhanden.</td></tr>';
                return;
            }

            allBookings.forEach((b) => {
                const tr = document.createElement('tr');
                tr.style.borderBottom = "1px solid #ddd";

                let dateDisplay = b.checkin || "Unbekannt";

                // Status Logic
                let statusHtml = "";
                let actionsHtml = "";

                if (b.status === 'pending') {
                    statusHtml = '<span class="status-pending">Anfrage</span>';
                    actionsHtml = `
                        <button class="btn-action btn-success" id="btn-conf-${b.id}">✓ Bestätigen</button>
                        <button class="btn-action btn-danger" id="btn-del-${b.id}">✗ Ablehnen</button>
                    `;
                } else if (b.name === "Admin Block") {
                    statusHtml = '<span style="color:#888;">Blockiert</span>';
                    actionsHtml = `<button class="btn-action btn-danger" id="btn-del-${b.id}">Löschen</button>`;
                } else {
                    statusHtml = '<span class="status-confirmed">Bestätigt</span>';
                    actionsHtml = `<button class="btn-action btn-danger" id="btn-del-${b.id}">Stornieren</button>`;
                }

                tr.innerHTML = `
                    <td style="padding:10px;">${statusHtml}</td>
                    <td style="padding:10px;">${dateDisplay}<br>- ${b.checkout}</td>
                    <td style="padding:10px;"><strong>${b.name || 'Admin'}</strong><br><small>${b.phone || ''}</small></td>
                    <td style="padding:10px;">Whg ${b.apartment || '-'} (${b.guests || 0} P.)</td>
                    <td style="padding:10px;">
                        ${actionsHtml}
                    </td>
                `;
                tbody.appendChild(tr);

                // Listeners
                setTimeout(() => {
                    const btnDel = document.getElementById(`btn-del-${b.id}`);
                    if (btnDel) btnDel.onclick = () => deleteBooking(b.id, b.status === 'pending'); // Pass true if ignoring confirm check? No, standardize.

                    const btnConf = document.getElementById(`btn-conf-${b.id}`);
                    if (btnConf) btnConf.onclick = () => confirmBooking(b.id);
                }, 0);
            });
        }

        async function deleteBooking(docId, isPending) {
            const msg = isPending ? 'Anfrage ablehnen/löschen?' : 'Wirklich endgültig löschen/stornieren?';
            if (confirm(msg)) {
                try {
                    await deleteDoc(doc(db, "bookings", docId));
                } catch (e) { alert("Fehler: " + e.message); }
            }
        }

        async function confirmBooking(docId) {
            try {
                await updateDoc(doc(db, "bookings", docId), {
                    status: 'confirmed'
                });
            } catch (e) { alert("Fehler: " + e.message); }
        }

        function renderCalendar(date) {
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonthYear = document.getElementById('currentMonthYear');
            calendarGrid.innerHTML = '';

            const year = date.getFullYear();
            const month = date.getMonth();
            const monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            currentMonthYear.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const startDay = firstDay === 0 ? 6 : firstDay - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Headers
            ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'].forEach(d => {
                const h = document.createElement('div');
                h.className = 'calendar-day-header';
                h.textContent = d;
                calendarGrid.appendChild(h);
            });

            // Empty slots
            for (let i = 0; i < startDay; i++) calendarGrid.appendChild(document.createElement('div'));

            // Days
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day');
                dayEl.textContent = i;

                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;

                if (bookedDateStrings.includes(dateStr)) {
                    dayEl.classList.add('booked'); // RED
                } else if (pendingDateStrings.includes(dateStr)) {
                    dayEl.classList.add('pending'); // ORANGE
                }

                // Click to toggle block (Admin logic)
                dayEl.onclick = () => toggleDate(dateStr, pendingDateStrings.includes(dateStr));

                calendarGrid.appendChild(dayEl);
            }
        }

        window.toggleDate = async function (dateStr, isPending) {
            const foundBooking = allBookings.find(b => {
                if (b.checkinDateISO && b.checkoutDateISO) {
                    const start = new Date(b.checkinDateISO);
                    const end = new Date(b.checkoutDateISO);
                    const check = new Date(dateStr);
                    return check >= start && check < end;
                }
                return false;
            });

            if (foundBooking) {
                // DELETE / UNBLOCK
                if (confirm(`Buchung/Blockierung (${foundBooking.name}) für diesen Tag löschen?`)) {
                    try {
                        await deleteDoc(doc(db, "bookings", foundBooking.id));
                    } catch (e) { alert(e.message); }
                }
            } else {
                // BLOCK (Always create as CONFIRMED Admin Block)
                try {
                    const start = new Date(dateStr);
                    const end = new Date(dateStr);
                    end.setDate(end.getDate() + 1); // 1 night

                    await addDoc(collection(db, "bookings"), {
                        name: "Admin Block",
                        checkinDateISO: start.toISOString(),
                        checkoutDateISO: end.toISOString(),
                        checkin: start.toLocaleDateString('de-DE'),
                        checkout: end.toLocaleDateString('de-DE'),
                        guests: 0,
                        price: "-",
                        status: 'confirmed',
                        timestamp: new Date().toISOString()
                    });
                } catch (e) { alert(e.message); }
            }
        }

    </script>
</body>

</html>
