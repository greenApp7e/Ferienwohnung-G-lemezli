<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ferienwohnung Gölemezli</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f4f4f4;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-success {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-day.selected-block {
            background-color: #e74c3c;
            color: white;
            border: 2px solid #c0392b;
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <div id="loginSection" class="login-form admin-container">
        <h2>Admin Login</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="Benutzername"
                style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="password" id="password" placeholder="Passwort"
                style="width: 100%; padding: 10px; margin-bottom: 20px;">
            <button onclick="checkLogin()" class="btn-primary" style="width: 100%;">Einloggen</button>
        </div>
        <p id="loginError" style="color: red; display: none;">Falsche Zugangsdaten!</p>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="hidden admin-container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h2>Verwaltungskalender</h2>
            <button onclick="logout()" class="btn-primary" style="background-color: #7f8c8d;">Abmelden</button>
        </div>

        <p>Klicken Sie auf Tage, um sie zu <strong>blockieren</strong> oder <strong>freizugeben</strong>.</p>

        <div class="calendar-wrapper">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h3 id="currentMonthYear">Dezember 2025</h3>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Generated by JS -->
            </div>
        </div>

        <div style="margin-top: 40px;">
            <h3>Eingegangene Buchungen (Lokal)</h3>
            <table style="width:100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr style="background:#eee; text-align:left;">
                        <th style="padding:10px;">Datum</th>
                        <th style="padding:10px;">Gast</th>
                        <th style="padding:10px;">Wohnung</th>
                        <th style="padding:10px;">Zeitraum</th>
                        <th style="padding:10px;">Preis</th>
                        <th style="padding:10px;">Aktion</th>
                    </tr>
                </thead>
                <tbody id="bookingTableBody">
                    <!-- JS generated -->
                </tbody>
            </table>
        </div>

        <div style="margin-top: 20px; text-align: right;">
            <button onclick="saveChanges()" class="btn-success">Kalender-Änderungen speichern</button>
        </div>
    </div>

    <script>
        // Use the shared main logic structure
        const correctUser = "Bozkurt96";
        const correctPass = "Bcbwug4live.2020.";

        let bookedDates = JSON.parse(localStorage.getItem('bookedDates')) || [
            "2025-12-10", "2025-12-11", "2025-12-12",
            "2025-12-24", "2025-12-25", "2025-12-26",
            "2026-01-01"
        ];

        let currentDate = new Date();

        function checkLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === correctUser && p === correctPass) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                renderCalendar(currentDate);
                renderBookings();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function logout() {
            location.reload();
        }

        /* Simplified Calendar Logic for Admin */
        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYear = document.getElementById('currentMonthYear');

        function renderCalendar(date) {
            calendarGrid.innerHTML = '';
            const year = date.getFullYear();
            const month = date.getMonth();
            const monthNames = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            currentMonthYear.textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const startDay = firstDay === 0 ? 6 : firstDay - 1;
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Headers
            ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'].forEach(d => {
                const h = document.createElement('div');
                h.className = 'calendar-day-header';
                h.textContent = d;
                calendarGrid.appendChild(h);
            });

            // Empty slots
            for (let i = 0; i < startDay; i++) calendarGrid.appendChild(document.createElement('div'));

            // Days
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('calendar-day');
                dayEl.textContent = i;
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;

                if (bookedDates.includes(dateStr)) {
                    dayEl.classList.add('booked'); // Visual style from style.css
                    dayEl.style.backgroundColor = '#e74c3c'; // Force red
                    dayEl.style.color = 'white';
                }

                dayEl.onclick = () => toggleDate(dateStr, dayEl);
                calendarGrid.appendChild(dayEl);
            }
        }

        function toggleDate(dateStr, el) {
            if (bookedDates.includes(dateStr)) {
                // Remove
                bookedDates = bookedDates.filter(d => d !== dateStr);
                el.classList.remove('booked');
                el.style.backgroundColor = '';
                el.style.color = '';
            } else {
                // Add
                bookedDates.push(dateStr);
                el.classList.add('booked');
                el.style.backgroundColor = '#e74c3c';
                el.style.color = 'white';
            }
        }

        function saveChanges() {
            localStorage.setItem('bookedDates', JSON.stringify(bookedDates));
            alert('Änderungen für DIESES GERÄT gespeichert! (Test-Modus)');
        }

        function renderBookings() {
            const bookings = JSON.parse(localStorage.getItem('adminBookings')) || [];
            const tbody = document.getElementById('bookingTableBody');
            tbody.innerHTML = '';

            if (bookings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="padding:20px; text-align:center;">Keine Buchungen vorhanden.</td></tr>';
                return;
            }

            bookings.reverse().forEach((b, index) => {
                const tr = document.createElement('tr');
                tr.style.borderBottom = "1px solid #ddd";
                tr.innerHTML = `
                    <td style="padding:10px;">${new Date(b.date).toLocaleDateString()}</td>
                    <td style="padding:10px;"><strong>${b.name}</strong><br><small>${b.phone}</small></td>
                    <td style="padding:10px;">Whg ${b.apartment} (${b.guests} Pers.)</td>
                    <td style="padding:10px;">${b.checkin} - ${b.checkout}</td>
                    <td style="padding:10px; font-weight:bold;">${b.price}</td>
                    <td style="padding:10px;"><button class="btn-danger" style="padding:5px 10px; font-size:0.8rem;" onclick="deleteBooking(${index})">Löschen</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteBooking(index) {
            if (confirm('Buchung wirklich löschen?')) {
                const bookings = JSON.parse(localStorage.getItem('adminBookings')) || [];
                bookings.splice(bookings.length - 1 - index, 1); // Adjust index for reversed array
                localStorage.setItem('adminBookings', JSON.stringify(bookings));
                renderBookings();
            }
        }

        document.getElementById('prevMonth').onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(currentDate); };
        document.getElementById('nextMonth').onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(currentDate); };

    </script>
</body>

</html>
